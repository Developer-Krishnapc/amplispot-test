on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12.x'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate files (Build-Runner)
        run : flutter pub run build_runner build

      - name: Generate files from JSON
        env:
          ENV_PROD: ${{ secrets.ENV_PROD }}
        run: |
          if [[ -z "${ENV_PROD}" ]]; then
            echo "ENV_PROD secret is not set."
            exit 1
          fi
          curl -sSL --create-dirs -o env/prod.json "${ENV_PROD}"

      - name: Build APK
        run: flutter build apk --flavor production --dart-define-from-file=./env/prod.json --release

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
